<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form method="post" action="/api/productos"  target="_self">
            <fieldset>
                <h3>Productos:</h3>
                <label for="title">Titulo del producto:</label><br>
                <input type="text" id="title" name="title" placeholder="Ingrese el nombre del producto"><br>
                <label for="price">Precio del producto:</label><br>
                <input type="text" id="price" name="price" placeholder="Ingrese el precio del producto"><br>
                <label for="thumbnail">Imagen del producto:</label><br>
                <input type="url" id="thumbnail" name="thumbnail" placeholder="Ingrese url de la imagen del producto"><br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
